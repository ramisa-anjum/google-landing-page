<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <ul class="header__left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="header__right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <a href="#">
                <img class="header_right_app" src="./images/appicon.png" alt="Icon for google apps">
               </a>
           </li>
           <li>
               <button class="header_right_button">Sign in</button>
           </li>
        </ul>
    </header>
    <main class="main">
        <img class="main_logo" src="./images/googlelogo.png" alt="google logo">
        <div class="main_search_bar">
            <img class="main_search_bar_magnify" src="./images/magnifying_glass.jpg" alt="scerch icon">
            <input class="main_search_bar_input" type="text">
            <img class="main_search_bar_mic" src="./images/google_microphone.png" alt="voice search icon">
        </div>
        <div class="main_button">
            <button class="main_button_left">Google Search</button>
            <button class="">I'm Feeling Lucky</button>
        </div>
        <p>Others Langues you can use google:
             <a href="#">English</a>
        </p>
    </main>
    <footer class="footer">
        <div class="footer__country">United Kingdom</div>
        <div class="footer__bottom">
          <ul class="footer__bottom--left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>
          <ul class="footer__bottom--right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </footer>
</body>
</html>
